{% extends 'layout.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="card shadow-lg">
        <div class="row g-0">
            <div class="col-md-4">
                <img 
                    src="{{ product.image.url }}" 
                    alt="{{ product.name }}" 
                    class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{ product.name }}</h1>
                    <h3 class="card-text text-muted">Category: {{ product.category.name }}</h3>
                    <p class="card-text">{{ product.description }}</p>
                    <h4 class="card-text text-success">Price: ${{ product.price }}</h4>
                    <div class="mt-4">
                        <a href="{% url 'products:list' %}" class="btn btn-secondary">Back to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
