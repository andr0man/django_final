{% extends 'layout.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="card shadow-lg">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{ category.name }}</h1>
                    <div class="mt-4">
                        <a href="{% url 'categories:list' %}" class="btn btn-secondary">Back to Categorys</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
